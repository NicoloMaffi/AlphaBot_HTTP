<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>AlphaBot Remote Controller</title>
        <link rel="icon" type="image/x-icon" href="../res/favicon.ico">

        <link rel="stylesheet" href="../static/controller.css"/>
    </head>

    <body>
        <h1>AlphaBot Remote Controller</h1>

        <div class="container-class">
            <h3>Basic Movements</h3>

            <form action="/controller" method="POST">
                <div class="btn-class">
                    <button value="forward" name="direction">&#x2B06 <br/> Forward</button>
                </div>
                    
                <div class="btn-class">
                    <button value="left" name="direction">&#x2B05 <br/> Left</button>
                    <button value="stop" name="direction">&#x26D4 <br/> Stop</button>
                    <button value="right" name="direction">&#x27A1 <br/> Right</button>
                </div>
            
                <div class="btn-class">
                    <button value="backward" name="direction">&#x2B07 <br/> Backward</button>
                </div>
            </form>
        </div>

        <div class="container-class">
            <div id="center-div">
                <h3>Complex Movements</h3>

                <select name="complex_movements_pool">
                    {% for mov in complex_movements %}
                    <option value={{mov}}>{{mov}}</option>
                    {% endfor %}
                </select>

                <button id="btn-submit" value="submit" name="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
